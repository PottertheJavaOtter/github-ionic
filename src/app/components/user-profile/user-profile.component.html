<div>
  <ion-card *ngIf="user">
    <ion-img src="{{ user.avatar_url }}"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ user.login }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label appRedText [numOfRepos]="user.public_repos"
            >Name: {{ user.name }}</ion-label
          >
        </ion-item>
        <ion-item>
          <ion-label appRedText [numOfRepos]="user.public_repos"
            >Bio: {{ user.bio }}</ion-label
          >
        </ion-item>
        <ion-item>
          <ion-label appRedText [numOfRepos]="user.public_repos"
            >Company: {{ user.company }}</ion-label
          >
        </ion-item>
        <ion-item>
          <ion-label appRedText [numOfRepos]="user.public_repos"
            >Location: {{ user.location }}</ion-label
          >
        </ion-item>
        <ion-item>
          <ion-label
            appRedText
            [numOfRepos]="user.public_repos"
            (click)="openWebsite()"
            >Website: {{ user.blog }}</ion-label
          >
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-item *ngIf="!user">
    no results found...
  </ion-item>
</div>
