<ion-header>
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list id="user-list">
    <ion-list-header>
      Github Users
    </ion-list-header>
    <ion-item
      *ngFor="let user of users$ | async"
      (click)="navigateToUser(user)"
    >
      <ion-avatar slot="start">
        <img src="{{ user.avatar_url }}" />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.login }}</h2>
        <h3>url: {{ user.html_url }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadUsers($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more users..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
