<ion-header>
  <ion-toolbar>
    <ion-title>
      Users / Search
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      animated
      debounce="500"
      placeholder="Search Users"
      [value]="query"
      (ionChange)="search($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-user-profile [user]="search$ | async"></app-user-profile>
</ion-content>
